es:
  build-index: runbld-build
  failure-index: runbld-failure
  log-index: runbld-log

process:
  env:
    RUNBLD_TEST: RUNBLD_TEST

email:
  host: smtp.example.com
  port: 587
  user: smtpuser
  pass: pass!
  from: default@example.com
  to: default@example.com
  template-txt: templates/email.mustache.txt
  template-html: templates/email.mustache.html

profiles:
  - '^elastic\+foo\+master$':
      scm:
        clone: true
        url: https://github.com/elastic/elasticsearch.git
        branch: master
        depth: 1
        wipe-workspace: true
        # Git should ignore reference repos that aren't accessible.
        reference-repo: /some/fake/path

  - '^elastic\+foo\+5\.x$':
      scm:
        clone: true
        url: https://github.com/elastic/elasticsearch.git
        branch: 5.x
        depth: 1
        wipe-workspace: true
        # Git should ignore reference repos that aren't accessible.
        reference-repo: /some/fake/path

  - '^owner\+project\+.*':
      scm:
        clone: true
        url: https://github.com/elastic/elasticsearch.git
        depth: 1
        wipe-workspace: true
        # Git should ignore reference repos that aren't accessible.
        reference-repo: /some/fake/path

  - '^owner\+project\+master$':
      scm:
        clone: true
        url: https://github.com/elastic/elasticsearch.git
        branch: master
        depth: 1
        wipe-workspace: true
        # Git should ignore reference repos that aren't accessible.
        reference-repo: /some/fake/path
